name: sparse_tt_decomp_opt
method: grid
metric:
  goal: minimize
  name: rank
parameters:
  matrix_name:  # select matrices to experiment with
    values: ["ex3", "ex10", "ex10hs", "ex13", "bcsstk13"]  # ["Pres_Poisson", "ex15"]  #
  padding: # configure padding levels to try
    distribution: int_uniform
    min: 0
    max: 10
  amd:
    values: [True, False]  # configure if AMD variable ordering should be used
  rcm:
    values: [True, False]  # configure if RCM variable ordering should be used
  partial_gauss:
    value: 0.002  # configure the ratio of variables PG should eliminate of the matrix size n
  partial_gauss_increments:
    value: 1  # determine how frequently (variables reduced) during partial Gauss, results should be recorded
  gauss_threshold:
    value: 1e-3  # round values to zero within this range of zero
  min_sparsity:
    value: 0.8  # skip experiments if sparsity drops below this ratio